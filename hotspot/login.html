<body >
$(if chap-id)
<form name="sendin" action="$(link-login-only)" method="post">
    <input type="hidden" name="username"/>
    <input type="hidden" name="password"/>
    <input type="hidden" name="dst" value=""/>
    <input type="hidden" name="popup" value="true"/>
</form>

<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript">
    function doLogin() {
            var usr = document.login.username.value;
            usr = improveInput(usr);  
           
            if ( login_type == "0" )
            {
                var pwd = document.login.password.value;
                pwd = improveInput(pwd);
                document.sendin.username.value = usr;
                document.sendin.password.value = hexMD5('$(chap-id)' + pwd + '$(chap-challenge)');
          

            }
            else  
            {
                if ( login_type == "1" ) 
                {
                    
                    document.sendin.username.value = usr;
                    document.sendin.password.value = hexMD5('$(chap-id)' + usr + '$(chap-challenge)');
               
                }
                else
                {
                    document.sendin.username.value = usr;
                    document.sendin.password.value = hexMD5('$(chap-id)' + "" + '$(chap-challenge)');
             
                }
            }
             document.sendin.submit();
             return false;
    }
</script>
$(endif)
