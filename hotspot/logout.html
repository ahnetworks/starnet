</td></tr>
<tr><td align="left"><h2>التحميل : </h2></td><td align="center">

        document.write(arabicBytes("$(bytes-in)")); 
    </script> 
</td></tr>
<tr><td align="left"><h2>رفع : </h2></td><td align="center">
    <script type="text/javascript"> 
        document.write(arabicBytes("$(bytes-out)")); 
    </script> 
</td></tr>

$(if remain-bytes-total)
<tr><td width="50%" align="left"><h2>التحميل المتبقي: </h2></td><td style="padding-left:10px;" align="center">
    <script type="text/javascript">
       document.write(arabicBytes("$(remain-bytes-total)"));
    </script>
</td></tr>
 $(endif)


$(if session-time-left)
    <tr><td width="50%" align="left"><h2>الوقت المستهلك : </h2></td><td style="padding-left:10px;" align="center">
    <script type="text/javascript"> 
        document.write(arabicTime("$(uptime)")); 
    </script> 
    </td></tr>
    <tr><td align="left"><h2>الوقت المتبقي : </h2></td><td align="center">
    <script type="text/javascript"> 
        document.write(arabicTime("$(session-time-left)")); 
    </script> 
    </td></tr>

$(else)
    <tr><td align="left"><h2>الوقت المستهلك : </h2></td><td align="center">
    <script type="text/javascript"> 
        document.write(arabicTime("$(uptime)")); 
    </script> 
    </td></tr>
$(endif)
 


</table> 
<form action="$(link-login)" name="login" onSubmit="return openLogin()">
<button type="submit" class="btn btn-login">دخول</button>

<script id="profiles_tpl" type="text/template">
    <table class="table table-condensed text-center">
        <tbody>
          <tr style="color: red;">
            <td class="Profile_Description_div" >اسم الباقة</td>
            <td class="Time_Limit_div" >الوقت</td>
            <td class="Download_Limit_div" >الحجم</td>
            <td class="validity_lable_div" >الصلاحية</td>
            <td class="price">السعر</td>
          </tr>
    {{#Profiles}}
             <tr>
                <td class="Profile_Description_div" > {{Profile_Description}}</td>
                <td class="Time_Limit_div" >{{Time_Limit}}</td>
                <td class="Download_Limit_div" >{{Download_Limit}}</td>
                <td class="validity_lable_div" >{{Validity}}</td>
                <td class="price"> {{Profile_Price}}</td>
              </tr>
            </tbody>
    {{/Profiles}}
    </table>
</script>



<script id="selling_points_tmp" type="text/template">

    <div id="selling_points_name" class="col-xs-6 text-center" >

            <span style="color: #555; line-height: 2;">{{Selling_Point_Name}} </span>
            <br>
            {{/Selling_Points}}
           
        </div>

    </div>
    
</script>
